<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="main-header" class="bg-success">
        <div class="container">
            <h1 class="header-title">RPS</h1>
        </div>
    </header>
    <div class="play-container">
        <div class="cpu-choice"><p>Computer chooses: Waiting...</p></div>
        <div class="sep-line"></div>
        <h3 class="game-result">Last Game Result: </h3>
        <div class="human-choice"><P>You Choose: Waiting...</P></div>
        <div class="selections">
                <input type="image" src="icons/icons-small/rock-small.png" style="border: double;" height="46" width="46" class="rock"/>
                <input type="image" src="icons/icons-small/paper-small.png" style="border: double;" height="46" width="46" class="paper">
                <input type="image" src="icons/icons-small/scissors-small.png" style="border: double;" height="46" width="46" class="scissors">
        </div>
    </div>
</body>
</html>
